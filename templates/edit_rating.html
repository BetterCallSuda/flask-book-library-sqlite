<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form method="POST" action="{{ url_for('edit') }}">
    <p>Book Name : {{ book.title }}</p>
    <p>Current Rating  {{ book.rating }}</p>
    <input hidden="hidden" name="id" value="{{ book.id }}">
    <input name="rating" type="text" placeholder="Enter New Rating">
    <button type="submit">Change Rating </button>
    </form>
</body>

</html>
